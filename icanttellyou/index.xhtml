<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1 plus MathML 2.0 plus SVG 1.1//EN" "http://www.w3.org/2002/04/xhtml-math-svg/xhtml-math-svg-flat.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <style type="text/css">
		body {
			background-image: url(../assetz/starsbg.gif);
			color: white;
			overflow-x: hidden;
		}
		.center {
			width: 100%;
			height: 100%;
			text-align: center;
		}
		.marquee {
			text-align: center;
			-moz-transform: translateX(65%);
			-webkit-transform: translateX(65%);
			transform: translateX(65%);
			-moz-animation: scroll-left 2s linear infinite;
			-webkit-animation: scroll-left 2s linear infinite;
			animation: scroll-left 20s linear infinite;
		}
		
		@-moz-keyframes scroll-left {
		    	0% {
		        	-moz-transform: translateX(65%);
		    	}
		    	100% {
		        	-moz-transform: translateX(-65%);
		    	}
		}
		
		@-webkit-keyframes scroll-left {
		    	0% {
		    	    -webkit-transform: translateX(65%);
		    	}
		    	100% {
		    	    -webkit-transform: translateX(-65%);
		    	}
		}
		
		@keyframes scroll-left {
		    	0% {
		    	    -moz-transform: translateX(65%);
		    	    -webkit-transform: translateX(65%);
		    	    transform: translateX(65%);
		    	}
		    	100% {
		        	-moz-transform: translateX(-65%);
		        	-webkit-transform: translateX(-65%);
		        	transform: translateX(-65%);
		    	}
		}
		</style>
    <title>icanttellyou's subsite!</title>
  </head>
  <body>
    <div class="center">
      <h1>Welcome!</h1>
      <hr />
      <p>Welcome to icanttellyou's subsite!</p>
      <p>This is subsite is under construction</p>
      <p>
        <div class="marquee"><math
            xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><msqrt><mn>64</mn></msqrt><mo>*</mo><msqrt><mn>64</mn></msqrt><mo>=</mo><mn>64</mn></mrow><annotation
                encoding="TeX">\sqrt{64} * \sqrt{64} = 64</annotation></semantics></math><br />
        </div>
      </p>
      <p> <a href="http://validator.w3.org/check?uri=referer"><img
            src="../Buttons/valid-xhtml11-blue.gif" alt="Valid XHTML
            1.1" width="88" height="31" /> </a> <a
          href="http://jigsaw.w3.org/css-validator/check/referer"> <img
            style="border:0;width:88px;height:31px"
            src="../Buttons/valid-css-blue.gif" alt="Valid CSS!" /> </a>
      </p>
    </div>
  </body>
</html>
