<html><head><script language="JavaScript"><!--//	V1.0 Shaun Collins - url is passed as xxx.html#url where url is target frame// 	If no target is specified, then forwards on with no target//	If there is an underscore "_" then use default frame targets ie. "self,top,parent".function quickMenu(url){	var goURL = url;var target = "";thePound = goURL.indexOf('#');theUnderscore = goURL.indexOf('_');	if(goURL.indexOf('#') > -1) {		useURL = (goURL.substr(0,thePound));		target = (goURL.substr(thePound + 1,goURL.length));					if(theUnderscore > -1){	// if there is an underscore then use target default names else use frame names				target = (goURL.substr(theUnderscore + 1,goURL.length));				eval(target + ".location.href='" + useURL + "';");			}else{				if(eval("parent.frames['" + target + "']")){	// make sure that frame name is actually loaded				eval("parent.frames['" + target + "']" + ".location.href='" + useURL + "';");				}			}		}else{	// if no target info then default to specified url.		document.location.href = goURL;	}	}//--></script><title>PlayOnline.com</title>	<meta http-equiv="Content-Type" content="text/html; charset="></head><body background="images/header-bg.gif" BgColor="#ffffff" topmargin="0" leftmargin="0" marginwidth="0" marginheight="0"><form name="form1">  <table border="0" cellspacing="0" cellpadding="0" width="620">    <tr>       <td valign="top"><img src="images/onlinestrategy.gif" width="386" height="75"></td>      <td width="66%">         <table width="100%" border="0" cellspacing="0" cellpadding="0" height="85">          <tr valign="bottom" align="right">             <td height="67">               <p align="center"><img src="submenus/images/FFC-logoblack.gif" width="200" height="39"></p>            </td>          </tr>          <tr valign="bottom" align="right">             <td>               <div align="center">                 <select name="menu" onChange="                                javas
